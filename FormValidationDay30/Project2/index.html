<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Aldrich|Lato:300,400,700|Montserrat:300,400,500|Nunito:300,400,600|Oswald|Raleway+Dots|Raleway:300,400|Roboto:300,400,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ce3e7ed90f.js" crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="./data.js"></script>
	<!-- <script src="./script.js"></script> -->
	<!-- <script src="../../JsonDataDay25/script/main.js"> </script> -->
	<title>World Countries Data</title>
</head>

<body class="bg-gray-100">
	<header class="bg-gray-200 text-center py-6">
		<h1 class="text-2xl font-bold text-orange-400">World Countries Data </h1>
		<p>currently we have 250 countries data</p>
		<p id="number" class="text-orange-400 font-light"> </p>
	</header>

	<main class="max-w-7xl mx-auto p-6">
		
		<div class=" flex justify-center mb-8  ">
			<input id="search" class="rounded-full w-64 h-10 p-4 focus:outline-none" type="text" placeholder="Search countries">
		</div>
		<div class="flex justify-center gap-4 mb-8">
			<button id="byName" class="bg-orange-200 px-8 rounded p-2 hover:bg-orange-300 flex items-center gap-2">
				<i class="fas fa-sort-up"></i> Name
			</button>
			<button id="byCapital" class="bg-orange-200 px-8 rounded p-2 hover:bg-orange-300 flex items-center gap-2">
				<i class="fas fa-sort-up"></i> Capital
			</button>
			<button id="byPopulation" class="bg-orange-200 px-8 rounded p-2 hover:bg-orange-300 flex items-center gap-2">
				<i class="fas fa-sort-up"></i> Population
			</button>			
			
		</div>

		<div id="Container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
			
		</div>
		<div class="wrapper mb-8">
            
           
           
			<div class="graph-buttons flex item-center justify-center gap-4 mb-8 p-5">
				<button id="populationBtn" class="bg-orange-600 p-4 rounded-2xl">
			    Population
			</button>

			<button id="languagesBtn" class="bg-orange-600 p-4 rounded-2xl">
			    Languages
			</button>

			</div>
			<h4 class=" text-center font-bold text-xl graph-title"></h4>
			<div class="graphs flex item-center justify-center gap-4 p-5">

				<div class="bg-gray-200  graph-wrapper" id="stat"></div>
			</div>
		</div>
	

		
	</main>

	<script src="./script.js"></script>

</body>
</html>
