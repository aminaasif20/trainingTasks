<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validating Web Forms</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white mx-56 sm:mx-12 rounded-lg w-full p-12">
    <h1 class="text-2xl font-bold text-center mb-6">Validating Web Forms</h1>
    
    <form class="space-y-6 w-auto">
      <div>
        <label id="fname" class="block font-semibold mb-1">First Name</label>
        <input type="text" id="firstName" placeholder="First Name"
        class="w-full border border-gray-300 rounded px-3 py-2 "/>
        <p class="text-amber-500 text-sm mt-1">
          first
        </p>
      </div>
      <div>
        <label id="lname" class="block font-semibold mb-1" for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" class="w-full border border-gray-300 rounded px-3 py-2 "/>
        <p class="text-amber-500 text-sm mt-1">
          Last name
        </p>
      </div>
      <div>
        <label id="email" class="block font-semibold mb-1" for="email">Email</label>
        <input type="email" id="email" placeholder="example@example.com" class="w-full border border-gray-300 rounded px-3 py-2"/>
        <p class="text-amber-500 text-sm mt-1">
          example@example.com
        </p>
      </div>
      <div>
        <label id="password" class="block font-semibold mb-1" for="password">Password</label>
        <input type="password" id="password" placeholder="Password" class="w-full border border-gray-300 rounded px-3 py-2 "/>
        <p id="password" class="text-amber-500 text-sm mt-1">
          characters
        </p>
      </div>
      <div>
        <label id="telephone" class="block font-semibold mb-1" for="telephone">Telephone</label>
        <input type="text" id="telephone" placeholder="123-456-7890" class="w-full border border-gray-300 rounded px-3 py-2 "/>
        <p id="tele" class="text-amber-500 text-sm mt-1">
           Telephone 
        </p>
      </div>
      <div>
        <label id="bio" class="block font-semibold mb-1" for="bio">Your Bio</label>
        <textarea id="bio" rows="4" placeholder="Tell us about yourself" class="w-full border border-gray-300 rounded px-3 py-2 "></textarea>
        <p id="bio" class="text-red-500 text-sm mt-1">
          Your bio cannot be empty
        </p>
      </div>
      <button type="submit" 
              class="w-full bg-amber-500 text-white font-semibold py-2">
        Submit
      </button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
