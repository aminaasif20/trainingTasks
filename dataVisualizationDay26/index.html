<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<!-- //tailwindcss -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<!-- <h1>30DaysOfJavaScript:11 Day</h1>
	<h2>Destructuring and Spread</h2> -->
	<div class="w-screen h-[40vh] relative">
		<img src="./images/globe-2 (2).jpg" alt="globe-2" class="w-screen absolute inset-0 bg-black h-full opacity-50 object-cover">
		<div class="absolute inset-0 bg-black/50"></div>
		<div class="absolute mx-auto text-center text-white top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
			<div class="text-2xl font-bold m-2" >WORLD COUNTRIES LIST</div>
			 <p class=" ">Total Number of countries: <span  id="countriesSum"></span></p>
			<p class=" "> Countries start with<span id="startletter"></span> are <span id="letterSum"></span></p>
			<div class="flex justify-center space-x-4 mt-4">
				<button id="startWord" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Starting Word</button>
				<button id="search" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Search with any word</button>
				<button id="sort" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">a-z</button>
			</div>
			<div class="mt-4">
				<input id="startLetterInput" type="text" maxlength="1" placeholder="Start letter" class="p-2 rounded-full text-black w-28 m-2" />
				<input id="searchinput" type="text" placeholder="Search countries" class="p-2 rounded-full text-black w-48 m-2">
			</div>
			</div>
		
		</div>
		<section class="p-6">
			<div id="countriesgrid"
			class="grid lg:grid-cols-6 gap-4"
			>

			</div>
		</section>

	<script src="./data/countriesdata.js"></script>
	<script src="./script/main.js"></script>
</body>
</html>
